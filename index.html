<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Convertor</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>
        <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)"  type="number" name="celsius" class="input" id="celsius" placeholder="Enter Temperature">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)"  type="number" class="input" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature">
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" class="input" name="kelvin" id="kelvin" placeholder="Enter Temperature">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
